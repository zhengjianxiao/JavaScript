<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>无标题文档</title>
	<style>
		div {
			border: solid #CF4446;
			width: 200px;
			height: 200px;

		}
	</style>

	<script type="text/javascript">
		window.onload = function () {

			var odiv = document.getElementById("div1");
			var oinput = document.getElementsByTagName("input");
			oinput[1].onclick = coment;

			function coment() {
				odiv.innerHTML += oinput[0].value;

			}

			oinput[0].onkeydown = function (e) {
				if (e.ctrlKey) {
					coment();
				}
			}


		}
	</script>

</head>

<body>

	<div id="div1"></div>
	<input type="text">
	<input type="button" value="发送">

</body>

</html>
